<div class="row">
    <div class="span12">
        <select id="events">
            <% _.each(events, function(event) { %>
                <option data-startdatetime="<%= event.get('startDateTime') %>" data-enddatetime="<%= event.get('endDateTime') %>" data-hashtag="#gymnastics"><%= event.get('sport') %> - <%= event.get('event') %> - <%= event.get('gender') %> (<%= event.get('eventDate') %>)</option>
            <% }); %>
        </select>
        <select id="network-event-selector">
            <option value="twitter">Twitter</option>
            <option value="weibo">Weibo</option>
        </select>
        <button type="submit" class="search-event-btn btn">Create new emotion watch</button>
    </div>
</div>
