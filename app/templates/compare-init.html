<div id="compare">
    <div class="menu">
        <ul>
            <li>
                <a href="#home">Start page</a>
            </li>
        </ul>
    </div>
    <div class="navigation">
        <h1 class="title">Compare events, topics or athletes</h1>
    </div>

    <div id="initialization-form">
        <div class="init-column" id="left-watch">
            <h2>Left watch</h2>
            <div class="control-group">
                <label class="control-label" for="networkLeft">Network</label>
                <div class="controls">
                    <select id="networkLeft" name="networkLeft">
                        <option>Twitter</option>
                        <option>Weibo</option>
                        <option>Both</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <input type="checkbox" id="toggle-left" title="Toggle all" class="toggle"><label class="control-label" for="keywordLeft">Search term</label>
                <div id="keywordLeft" class="keywords">
                    <% for(var i = 0; i < keywords.length; i++) { %>
                        <label class="checkbox">
                          <input type="checkbox" value="<%= keywords[i] %>"> <%= keywords[i] %>
                        </label>
                    <% }; %>
                </div>
            </div>
        </div>
        <div class="init-column" id="general-info">
            <h2>Pick an event</h2>
            <div class="control-group">
                <label for="events" class="control-label">Event</label>
                <div class="controls">
                    <select name="events" id="events">
                        <% for(var event in events) { %>
                        <option <% if(eventId === event) {%>selected<% }%> value="<%=events[event].id%>"><%=events[event].event%> (<%=events[event].sport%>) - <%=events[event].gender%></option>
                        <% } %>
                    </select>
                </div>
            </div>
            <div class="submit">
                <button id="load-visualization" class="btn btn-primary">Load visualization</button>
                <div class="alert alert-error">
                </div>
            </div>
        </div>
        <div class="init-column" id="right-watch">
            <h2>Right watch</h2>
            <div class="control-group">
                <label class="control-label" for="networkRight">Network</label>
                <div class="controls">
                    <select id="networkRight" name="networkRight">
                        <option selected>Twitter</option>
                        <option>Weibo</option>
                        <option>Both</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <input type="checkbox" id="toggle-right"  title="Toggle all" class="toggle"><label class="control-label" for="keywordRight">Search term</label>
                <div id="keywordRight" class="keywords">
                    <% for(var i = 0; i < keywords.length; i++) { %>
                        <label class="checkbox">
                          <input type="checkbox" value="<%= keywords[i] %>"> <%= keywords[i]%>
                        </label>
                    <% }; %>
                </div>
            </div>
        </div>
    </div>
</div>
