<h2>Search a keyword or athlete / person</h2>
<div class="input-control">
    <label for="keyword">Keyword (with # or @)</label>
    <div class="inner-control">
        <input type="text" id="keyword" />
    </div>
</div>
<div class="input-control">
    <label for="keyword-network">Network</label>
    <div class="inner-control">
        <select id="keyword-network" name="keyword-network">
            <option value="twitter" selected>Twitter</option>
            <option value="weibo">Weibo</option>
        </select>
    </div>
</div>
<div class="input-control">
    <label for="keyword-start-date-time">Startdate & time</label>
    <div class="inner-control">
        <input type="date" name="keyword-start-date" class="date-time" value="2012-07-26" min="2012-07-26" max="2012-08-14" id="keyword-start-date" />
        <input type="time" name="keyword-start-time" class="date-time" value="09:00" id="keyword-start-time" />
    </div>
</div>
 <div class="input-control">
    <label for="keyword-end-date-time">Enddate & time</label>
    <div class="inner-control">
        <input type="date" name="keyword-end-date" class="date-time" value="2012-07-26" min="2012-07-26" max="2012-08-14"id="keyword-end-date" />
        <input type="time" name="keyword-end-time" class="date-time" step="60" value="12:00" id="keyword-end-time" />
    </div>
</div>
<button class="btn btn-search keyword-search">Search keyword or athlete</button>
