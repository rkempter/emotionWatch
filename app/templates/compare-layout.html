<div id="compare">
    <div class="menu">
        <ul>
            <li>
                <a href="#home">Start page</a>
            </li>
            <li>
                <a href="#comparesearch">Compare keywords</a>
            </li>
        </ul>
    </div>
    <div class="information">
    
    </div>
    <div id="video"></div>
    <div class="middle-separator"></div>
    <div id="loading">
        <div class="loading-background"></div>
        <div class="loading-text">
            <h2>Loading...</h2>
            <button id="start-all" class="btn btn-primary">Start Visualisation</button>
        </div>
    </div>

    <div class="visualization">
        <div class="left-watch columns" id="left-column">
            <div class="watch">
                <h2></h2>
                <div class="paper"></div>
                <div class="watch-view"></div>
            </div>
            <div class="bottom">
                <div class="time-block">
                    <div class="curtain"></div>
                    <div class="current-time-box"></div>
                </div>
                <div class="date-time-freq">
                    <div class="paper"></div>
                </div>
                <div class="freq"></div>
            </div>
        </div>
        <div class="" id="middle-column">
            <div class="keyword-title"></div>
            <div class="time-block"></div>
        </div>
        <div class="right-watch columns" id="right-column">
            <div class="watch">
                <h2></h2>
                <div class="paper"></div>
                <div class="watch-view"></div>
            </div>
            <div class="bottom">
                <div class="time-block">
                    <div class="curtain"></div>
                    <div class="current-time-box"></div>
                </div>
                <div class="date-time-freq">
                    <div class="paper"></div>
                </div>
                <div class="freq"></div>
            </div>
        </div>
        <div class="watches"></div>
    </div>
</div>
